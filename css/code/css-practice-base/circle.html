<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>circel</title>
  <style>
    /* 1rem = 16px */
    .circle {
      border-radius: 50%;
      width: 2rem;
      height: 2rem;
      background: #333;
    }

    .red {
      background: red;
    }

    .big {
      width: 20rem;
      height: 20rem;
    }
  </style>
</head>

<body>
  <div class="circle"></div>

  <div class="circle big red"></div>
</body>

</html>
