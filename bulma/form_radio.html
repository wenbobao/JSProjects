<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Bulma!</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bulma.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
</head>

<body>

<div class="field">
    <div class="control">
        <label class="radio" >
            <input type="radio" name="answer">YES
        </label>
        <label class="radio">
            <input type="radio" name="answer">NO
        </label>
    </div>
</div>


<h1>checked</h1>

<div class="field">
    <div class="control">
        <label class="radio">
            <input type="radio" name="foobar">Foo
        </label>
        <label class="radio">
            <input type="radio" name="foobar" checked>Bar
        </label>
    </div>
</div>

<h1>disabled</h1>

<div class="field">
    <div class="control">
        <label class="radio">
            <input type="radio" name="rsvp">Going
        </label>
        <label class="radio">
            <input type="radio" name="rsvp" checked>Not going
        </label>
        <label class="radio" disabled>
            <input type="radio" name="rsvp" disabled>Maybe
        </label>
    </div>
</div>


</body>

</html>
