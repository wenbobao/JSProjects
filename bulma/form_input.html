<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Bulma!</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bulma.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
</head>

<body>

</body>

<div class="field">
    <div class="control">
        <input class="input" type="text" placeholder="text">
    </div>
</div>
<div class="field">
    <div class="control">
        <input class="input" type="password" placeholder="password">
    </div>
</div>
<div class="field">
    <div class="control">
        <input class="input" type="email" placeholder="email">
    </div>
</div>
<div class="field">
    <div class="control">
        <input class="input" type="tel" placeholder="tel">
    </div>
</div>

<h1>color</h1>
<div class="field">
    <div class="control">
        <input class="input is-primary" type="text" placeholder="color">
    </div>
</div>

<h1>style</h1>
<div class="field">
    <div class="control">
        <input class="input is-rounded" type="text" placeholder="color">
    </div>
</div>

<h1>States</h1>

<div class="field">
    <div class="control">
        <input class="input is-hovered" type="text" placeholder="Hovered input">
    </div>
</div>

<div class="field">
    <div class="control">
        <input class="input is-focused" type="text" placeholder="focused input">
    </div>
</div>

<h1>disabled</h1>

<div class="field">
    <div class="control">
        <input class="input" type="text" placeholder="Disabled input" disabled>
    </div>
</div>

<h1>readonly</h1>

<div class="field">
    <div class="control">
        <input class="input" type="text" placeholder="readonly input" readonly>
    </div>
</div>

<h1>icon</h1>

<div class="field">
    <p class="control has-icons-left has-icons-right">
        <input class="input" type="email" placeholder="Email">
        <span class="icon is-small is-left">
      <i class="fas fa-envelope"></i>
    </span>
        <span class="icon is-small is-right">
      <i class="fas fa-check"></i>
    </span>
    </p>
</div>
<div class="field">
    <p class="control has-icons-left">
        <input class="input" type="password" placeholder="Password">
        <span class="icon is-small is-left">
      <i class="fas fa-lock"></i>
    </span>
    </p>
</div>

<h1>特殊布局</h1>

<div class="field is-horizontal">
    <div class="field-label is-normal">
        <label class="label">From</label>
    </div>
    <div class="field-body">
        <div class="field">
            <p class="control">
                <input class="input is-static" type="email" value="me@example.com" readonly>
            </p>
        </div>
    </div>
</div>

<div class="field is-horizontal">
    <div class="field-label is-normal">
        <label class="label">To</label>
    </div>
    <div class="field-body">
        <div class="field">
            <p class="control">
                <input class="input" type="email" placeholder="Recipient email">
            </p>
        </div>
    </div>
</div>

</html>
