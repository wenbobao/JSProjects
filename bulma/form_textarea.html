<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Bulma!</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bulma.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
</head>

<body>

<div class="field">
    <div class="control">
        <textarea class="textarea" placeholder="aaa"></textarea>
    </div>
</div>

<h1>限制行数</h1>

<div class="field">
    <div class="control">
        <textarea class="textarea" placeholder="10 lines of textarea" rows="10"></textarea>
    </div>
</div>

<h1>
disabled
</h1>

<div class="field">
<div class="control">
    <textarea class="textarea" type="text" placeholder="Disabled textarea" disabled></textarea>
</div>
</div>

<h1>Readonly</h1>

<div class="field">
    <div class="control">
        <textarea class="textarea" type="text" readonly>This content is readonly</textarea>
    </div>
</div>

</body>



</html>
